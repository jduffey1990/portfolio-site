<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found</title>
    <script>
        // Save the original path and redirect to the root URL
        var pathname = window.location.pathname + window.location.search + window.location.hash;
        window.location.replace('/?redirect=' + encodeURIComponent(pathname));
    </script>
</head>
<body>
    <h1>Page Not Found</h1>
    <p>Redirecting...</p>
</body>
</html>
